<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Event Finder</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!--LOGO-->
    <img class="center" src="assets/images/skyline.png"  alt="skyline">

    
    <div class="container">
      <div class="row">
        <div class="col-12 ">
          <h1>Event Splash</h1>
        </div>
      </div>
      <!--USER INPUT CITY-->
      <div id="" class="row">
        <div class="col-2"></div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-4">
          <div id="citySubmit" class="card">
            <div class="card-body">
              <input type="text" class="form-control" placeholder="Zip Code" aria-label="Recipient's username" aria-describedby="button-addon2" id="zipCode">
              <a id="submitBtn" href="#" class="btn btn-primary">Submit</a>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-4">
          <div id="nearMe1" class="card">
            <div class="card-body">
              <input class="form-control" type="text" placeholder="Near Me" readonly>
              <button onclick="getLocation()" type="button" class="btn btn-warning btn-block" id="nearMe">Near Me</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

     
     
      
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/script/main.js"></script>
  
  
    <div id="footer1" class="footer">
      <p>Copyright 2020, Event Splash</p>
    </div>

  </body>
  


</html>
