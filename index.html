<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Event Finder</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!--LOGO-->
    <img class="center" src="assets/images/skyline.png"  alt="skyline">

    
    <div class="container">
        <div class="row">
            <div class="col-12 ">
             <h1>Event Splash</h1>
            </div>
      <!--USER INPUT CITY-->
            <div class="col-12 ">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2" id="city">
               
              </div>
           </div>
      <!--USER INPUT ZIP CODE-->
           <div class="col-12 ">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Zip Code" aria-label="Recipient's username" aria-describedby="button-addon2" id="zipCode">
             
            </div>
         </div>
      <!--NEAR ME-->
         <div class="container">
         <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-6">
            <button type="button" class="btn btn-warning btn-lg btn-block" id="nearMe">Near Me</button>
           
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-6">
            <button type="button" class="btn btn-warning btn-lg btn-block" id="nearMe">Submit</button>
           
          </div>
        </div>
    
    
      
      
      
      
      
      
      
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
      </div>
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/script/main.js"></script>
  </body>
</html>
